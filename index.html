<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Ultra - Private</title>
    <style>
        body { background: #09090b; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .search-box { padding: 20px; sticky top: 0; background: #000; }
        input { width: 90%; padding: 12px; border-radius: 8px; border: 1px solid #27272a; background: #18181b; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 15px; }
        .card { background: #18181b; border-radius: 8px; overflow: hidden; border: 1px solid #27272a; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        #status { padding: 20px; color: #818cf8; font-weight: bold; }
        #player { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 1000; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        .ep-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 5px; padding: 10px; overflow-y: auto; }
        .ep-btn { background: #27272a; padding: 10px; border-radius: 4px; cursor: pointer; }
        .close-btn { background: #ef4444; padding: 15px; border: none; color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" id="q" placeholder="Search (e.g. Naruto)" oninput="search(this.value)">
</div>

<div id="status">Ready to search!</div>
<div id="results" class="grid"></div>

<div id="player">
    <button class="close-btn" onclick="document.getElementById('player').style.display='none'">CLOSE</button>
    <div id="video-shell"></div>
    <div id="ep-shell" class="ep-list"></div>
</div>

<script>
    async function search(q) {
        if (q.length < 3) return;
        const status = document.getElementById('status');
        status.innerText = "ðŸ¤– Waking up bot...";
        
        try {
            const res = await fetch(`/api/anime?q=${encodeURIComponent(q)}`);
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            status.innerText = "";
            document.getElementById('results').innerHTML = data.results.map(a => `
                <div class="card" onclick="loadAnime('${a.id}')">
                    <img src="${a.image}">
                    <p style="font-size:10px">${a.title}</p>
                </div>
            `).join('');
        } catch (e) {
            status.innerHTML = "Bot still sleeping. <button onclick='location.reload()'>Click to Refresh</button>";
        }
    }

    async function loadAnime(id) {
        document.getElementById('player').style.display = 'flex';
        document.getElementById('ep-shell').innerText = "Loading episodes...";
        const res = await fetch(`/api/anime?id=${id}`);
        const data = await res.json();
        
        document.getElementById('ep-shell').innerHTML = data.episodes.map(ep => `
            <div class="ep-btn" onclick="play('${ep.id}')">${ep.number}</div>
        `).join('');
        play(data.episodes[0].id);
    }

    async function play(epId) {
        const res = await fetch(`/api/anime?epId=${epId}`);
        const data = await res.json();
        const link = data.headers?.Referer || data.sources[0].url;
        document.getElementById('video-shell').innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
    }
</script>

</body>
</html>
