<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Ultra - Bot Mode</title>
    <style>
        :root { --primary: #818cf8; --bg: #09090b; --card-bg: #18181b; --text: #fafafa; --border: #27272a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        header { background: rgba(15, 15, 18, 0.9); backdrop-filter: blur(15px); padding: 12px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .search-bar { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #3f3f46; background: #000; color: white; outline: none; font-size: 1rem; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 12px; }
        .card { cursor: pointer; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-title { font-size: 0.7rem; padding: 8px; text-align: center; height: 3em; overflow: hidden; }
        #player-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 0; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { background:#ef4444; color:white; border:none; width:100%; padding:14px; font-weight:bold; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; padding: 15px; }
        .ep-btn { padding: 10px; background: #18181b; border: 1px solid var(--border); border-radius: 8px; text-align: center; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <input type="text" id="search-in" class="search-bar" placeholder="Type anime name (e.g. Naruto)..." oninput="debounceSearch(this.value)">
    </header>

    <div id="main-grid" class="anime-grid"></div>

    <div id="player-view">
        <button class="close-btn" onclick="closePlayer()">âœ• CLOSE</button>
        <div class="video-box" id="vid-shell"></div>
        <div id="ep-list" class="ep-grid"></div>
    </div>

    <script>
        // Use a CORS Proxy to bypass Vercel's security blocks
        const PROXY = "https://api.allorigins.win/raw?url=";
        const API_BASE = "https://api.consumet.org/anime/gogoanime";
        
        let searchTimer;

        function debounceSearch(q) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => doSearch(q), 500);
        }

        async function doSearch(q) {
            if (q.length < 3) return;
            document.getElementById('main-grid').innerHTML = "<p style='padding:20px;'>Searching...</p>";
            
            try {
                // We wrap the API call in the PROXY
                const targetUrl = `${API_BASE}/${encodeURIComponent(q)}`;
                const res = await fetch(PROXY + encodeURIComponent(targetUrl));
                const data = await res.json();
                
                if (data.results && data.results.length > 0) {
                    draw(data.results);
                } else {
                    document.getElementById('main-grid').innerHTML = "<p style='padding:20px;'>No results. Try another name.</p>";
                }
            } catch (e) {
                document.getElementById('main-grid').innerHTML = "<p style='padding:20px; color:red;'>Bot Connection Error. Refreshing...</p>";
            }
        }

        function draw(list) {
            document.getElementById('main-grid').innerHTML = list.map(a => `
                <div class="card" onclick="openAnime('${a.id}')">
                    <img src="${a.image}">
                    <div class="card-title">${a.title}</div>
                </div>
            `).join('');
        }

        async function openAnime(id) {
            document.getElementById('player-view').style.display = 'block';
            const targetUrl = `${API_BASE}/info/${id}`;
            const res = await fetch(PROXY + encodeURIComponent(targetUrl));
            const data = await res.json();

            document.getElementById('ep-list').innerHTML = data.episodes.map(ep => `
                <div class="ep-btn" onclick="loadEpisode('${ep.id}')">${ep.number}</div>
            `).join('');
            
            loadEpisode(data.episodes[0].id);
        }

        async function loadEpisode(epId) {
            const targetUrl = `${API_BASE}/servers/${epId}`;
            const res = await fetch(PROXY + encodeURIComponent(targetUrl));
            const servers = await res.json();
            // Pick the first working server
            document.getElementById('vid-shell').innerHTML = `<iframe src="${servers[0].url}" allowfullscreen scrolling="no"></iframe>`;
        }

        function closePlayer() {
            document.getElementById('player-view').style.display = 'none';
            document.getElementById('vid-shell').innerHTML = '';
        }
    </script>
</body>
</html>
