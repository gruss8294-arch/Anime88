<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Ultra - Working</title>
    <style>
        :root { --primary: #818cf8; --bg: #09090b; --card-bg: #18181b; --text: #fafafa; --border: #27272a; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 20px; }
        .search-container { padding: 15px; position: sticky; top: 0; background: var(--bg); z-index: 100; border-bottom: 1px solid var(--border); }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #000; color: #fff; font-size: 16px; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid var(--border); text-align: center; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { font-size: 11px; padding: 5px; margin: 0; height: 35px; overflow: hidden; }
        #player { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; }
        .vid-cont { width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .ep-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; padding: 15px; max-height: 50vh; overflow-y: auto; }
        .ep-btn { background: var(--card-bg); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 5px; cursor: pointer; text-align: center; }
        .close { background: #ef4444; color: #fff; padding: 15px; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        .loading { text-align: center; padding: 20px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="search" placeholder="Enter Anime Name..." oninput="waitSearch(this.value)">
</div>

<div id="status" class="loading" style="display:none">Connecting to Bot...</div>
<div id="results" class="grid"></div>

<div id="player">
    <button class="close" onclick="closePlayer()">CLOSE</button>
    <div class="vid-cont" id="video-shell"></div>
    <div class="ep-list" id="ep-shell"></div>
</div>

<script>
    // Using a more stable proxy-based engine
    const API = "https://consumet-api-one.vercel.app/anime/gogoanime";
    let timer;

    function waitSearch(q) {
        clearTimeout(timer);
        if (q.length < 3) return;
        timer = setTimeout(() => doSearch(q), 700);
    }

    async function doSearch(q) {
        const resDiv = document.getElementById('results');
        const status = document.getElementById('status');
        resDiv.innerHTML = "";
        status.style.display = "block";

        try {
            const res = await fetch(`${API}/${encodeURIComponent(q)}`);
            const data = await res.json();
            status.style.display = "none";
            
            data.results.forEach(anime => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => openAnime(anime.id);
                div.innerHTML = `<img src="${anime.image}"><p>${anime.title}</p>`;
                resDiv.appendChild(div);
            });
        } catch (err) {
            status.innerText = "Bot busy, trying backup...";
            // If main fails, it's usually a rate limit.
        }
    }

    async function openAnime(id) {
        document.getElementById('player').style.display = 'block';
        document.getElementById('ep-shell').innerHTML = "Loading Episodes...";
        
        try {
            const res = await fetch(`${API}/info/${id}`);
            const data = await res.json();
            
            document.getElementById('ep-shell').innerHTML = data.episodes.map(ep => 
                `<div class="ep-btn" onclick="playEp('${ep.id}')">${ep.number}</div>`
            ).join('');
            
            playEp(data.episodes[0].id);
        } catch (e) { alert("Error fetching anime info"); }
    }

    async function playEp(epId) {
        document.getElementById('video-shell').innerHTML = "<p style='color:white;text-align:center'>Fetching Player...</p>";
        try {
            const res = await fetch(`${API}/watch/${epId}`);
            const data = await res.json();
            // We use the 'Referer' link because it bypasses the security blocks
            const link = data.headers.Referer || data.sources[0].url;
            document.getElementById('video-shell').innerHTML = `<iframe src="${link}" allowfullscreen scrolling="no"></iframe>`;
        } catch (e) { alert("Video error"); }
    }

    function closePlayer() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('video-shell').innerHTML = '';
    }
</script>

</body>
</html>
