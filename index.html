<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Ultra - Private</title>
    <style>
        body { background: #09090b; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .search-box { padding: 20px; position: sticky; top: 0; background: #000; z-index: 10; }
        input { width: 90%; padding: 12px; border-radius: 8px; border: 1px solid #27272a; background: #18181b; color: #fff; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: #18181b; border-radius: 10px; overflow: hidden; border: 1px solid #27272a; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: scale(1.05); border-color: #818cf8; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { font-size: 11px; padding: 10px; margin: 0; }
        #player { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 1000; }
        .vid-cont { width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .ep-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; padding: 20px; overflow-y: auto; }
        .ep-btn { background: #27272a; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .ep-btn:active { background: #818cf8; }
        .close-btn { background: #ef4444; padding: 15px; border: none; color: #fff; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" placeholder="Search Anime (e.g. Solo Leveling)" oninput="search(this.value)">
</div>

<div id="status" style="padding: 20px; color: #818cf8;">Ready</div>
<div id="results" class="grid"></div>

<div id="player">
    <button class="close-btn" onclick="document.getElementById('player').style.display='none'">âœ• CLOSE PLAYER</button>
    <div id="vid-shell" class="vid-cont"></div>
    <div id="ep-shell" class="ep-list"></div>
</div>

<script>
    let timer;
    async function search(q) {
        clearTimeout(timer);
        if (q.length < 3) return;
        timer = setTimeout(async () => {
            document.getElementById('status').innerText = "ðŸ¤– Searching...";
            try {
                const res = await fetch(`/api/anime?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                document.getElementById('status').innerText = "";
                document.getElementById('results').innerHTML = data.results.map(a => `
                    <div class="card" onclick="loadAnime('${a.id}')">
                        <img src="${a.image}">
                        <p>${a.title}</p>
                    </div>
                `).join('');
            } catch (e) { document.getElementById('status').innerText = "Bot waking up... try again in 5s"; }
        }, 600);
    }

    async function loadAnime(id) {
        document.getElementById('player').style.display = 'flex';
        document.getElementById('ep-shell').innerText = "Loading...";
        const res = await fetch(`/api/anime?id=${id}`);
        const data = await res.json();
        document.getElementById('ep-shell').innerHTML = data.episodes.map(ep => `
            <div class="ep-btn" onclick="play('${ep.id}')">${ep.number}</div>
        `).join('');
        play(data.episodes[0].id);
    }

    async function play(epId) {
        document.getElementById('vid-shell').innerHTML = "Loading video...";
        const res = await fetch(`/api/anime?epId=${epId}`);
        const data = await res.json();
        const link = data.headers?.Referer || data.sources[0].url;
        document.getElementById('vid-shell').innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
    }
</script>
</body>
</html>
