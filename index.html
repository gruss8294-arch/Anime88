<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Ultra - Fixed</title>
    <style>
        :root { --primary: #818cf8; --bg: #09090b; --card-bg: #18181b; --text: #fafafa; --border: #27272a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        header { background: rgba(15, 15, 18, 0.9); backdrop-filter: blur(15px); padding: 12px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .search-bar { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #3f3f46; background: #000; color: white; outline: none; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 12px; }
        .card { cursor: pointer; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); text-decoration: none; color: white; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-title { font-size: 0.7rem; padding: 8px; text-align: center; height: 3em; overflow: hidden; }
        #player-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 0; }
        iframe { width: 100%; height: 100%; border: none; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; padding: 15px; }
        .ep-btn { padding: 10px; background: #18181b; border: 1px solid var(--border); border-radius: 8px; text-align: center; font-size: 0.8rem; cursor: pointer; }
        .close-btn { background:#ef4444; color:white; border:none; width:100%; padding:14px; font-weight:bold; }
    </style>
</head>
<body>

    <header>
        <input type="text" class="search-bar" placeholder="Search anime..." oninput="searchAnime(this.value)">
    </header>

    <div id="main-grid" class="anime-grid"></div>

    <div id="player-view">
        <button class="close-btn" onclick="closePlayer()">âœ• CLOSE PLAYER</button>
        <div class="video-box" id="vid-shell"></div>
        <div id="ep-list" class="ep-grid"></div>
    </div>

    <script>
        const API = "https://api.anify.tv";
        let timer;

        function searchAnime(q) {
            clearTimeout(timer);
            if (q.length < 3) return;
            timer = setTimeout(async () => {
                document.getElementById('main-grid').innerHTML = "<p style='padding:20px'>Searching...</p>";
                try {
                    const res = await fetch(`${API}/search/anime/${encodeURIComponent(q)}`);
                    const data = await res.json();
                    document.getElementById('main-grid').innerHTML = data.results.map(a => `
                        <div class="card" onclick="openAnime('${a.id}')">
                            <img src="${a.coverImage}">
                            <div class="card-title">${a.title.english || a.title.romaji}</div>
                        </div>
                    `).join('');
                } catch (e) {
                    document.getElementById('main-grid').innerHTML = "<p style='padding:20px; color:red'>Search Error. API might be busy.</p>";
                }
            }, 600);
        }

        async function openAnime(id) {
            document.getElementById('player-view').style.display = 'block';
            document.getElementById('vid-shell').innerHTML = "<p style='color:white;text-align:center;padding-top:20%'>Loading Info...</p>";
            
            try {
                const res = await fetch(`${API}/info/${id}`);
                const data = await res.json();
                
                // Find GogoAnime source specifically
                const gogo = data.episodes.find(s => s.providerId === "gogoanime");
                const episodes = gogo ? gogo.episodes : data.episodes[0].episodes;

                document.getElementById('ep-list').innerHTML = episodes.map(ep => `
                    <div class="ep-btn" onclick="loadVideo('${id}', '${ep.number}', '${gogo.providerId}')">${ep.number}</div>
                `).join('');

                loadVideo(id, episodes[0].number, gogo.providerId);
            } catch (e) { alert("Error loading anime info."); }
        }

        async function loadVideo(id, num, provider) {
            document.getElementById('vid-shell').innerHTML = "<p style='color:white;text-align:center;padding-top:20%'>Fetching Stream...</p>";
            try {
                // Anify handles the server picking for us (VOE, MegaCloud, etc.)
                const res = await fetch(`${API}/sources?id=${id}&episodeNumber=${num}&providerId=${provider}&watchId=${id}&subType=sub`);
                const data = await res.json();
                
                // We use the Embed link to bypass most security issues
                const embed = data.sources.find(s => s.quality === "auto" || s.quality === "default") || data.sources[0];
                document.getElementById('vid-shell').innerHTML = `<iframe src="${data.embedUrl || embed.url}" allowfullscreen></iframe>`;
            } catch (e) { 
                document.getElementById('vid-shell').innerHTML = "<p style='color:red;text-align:center;padding-top:20%'>Video not available for this episode.</p>";
            }
        }

        function closePlayer() {
            document.getElementById('player-view').style.display = 'none';
            document.getElementById('vid-shell').innerHTML = '';
        }
    </script>
</body>
</html>
