<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Ultra - Fixed</title>
    <style>
        :root { --primary: #818cf8; --bg: #0b0b0d; --card-bg: #16161a; --text: #efeff1; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; }
        header { padding: 15px; background: #000; border-bottom: 1px solid #27272a; position: sticky; top: 0; z-index: 10; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #3f3f46; background: #1c1c21; color: #fff; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #27272a; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { font-size: 12px; padding: 8px; margin: 0; text-align: center; }
        #player { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: #ef4444; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; z-index: 110; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <input type="text" id="search" placeholder="Search anime... (e.g. Naruto)" oninput="search(this.value)">
</header>

<div id="status" style="text-align:center; padding: 20px; display:none; color: #818cf8;">Searching...</div>
<div id="results" class="grid"></div>

<div id="player">
    <button class="close-btn" onclick="closePlayer()">CLOSE</button>
    <div id="video-container" style="height: 100%;"></div>
</div>

<script>
    let timer;

    async function search(q) {
        clearTimeout(timer);
        if (q.length < 3) return;
        
        timer = setTimeout(async () => {
            document.getElementById('status').style.display = 'block';
            try {
                // Using Jikan API for highly reliable searching
                const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(q)}&limit=15`);
                const { data } = await res.json();
                
                document.getElementById('status').style.display = 'none';
                document.getElementById('results').innerHTML = data.map(anime => `
                    <div class="card" onclick="playAnime('${anime.title}')">
                        <img src="${anime.images.jpg.image_url}">
                        <p>${anime.title}</p>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('status').innerText = "Search Error. Try again in 5 seconds.";
            }
        }, 800);
    }

    function playAnime(title) {
        document.getElementById('player').style.display = 'block';
        // We use an "Embed Player" aggregator that search by title to ensure the video always works
        const cleanTitle = title.replace(/[^a-zA-Z0-9 ]/g, "");
        const playerUrl = `https://shaka-player.vercel.app/api/stream?title=${encodeURIComponent(cleanTitle)}`;
        
        // This is a direct embed fallback - common for these types of projects
        document.getElementById('video-container').innerHTML = `<iframe src="https://vidsrc.to/embed/anime/${encodeURIComponent(cleanTitle)}" allowfullscreen></iframe>`;
    }

    function closePlayer() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('video-container').innerHTML = '';
    }
</script>

</body>
</html>
