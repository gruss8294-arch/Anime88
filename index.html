<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Ultra - Final Fix</title>
    <style>
        :root { --primary: #818cf8; --bg: #09090b; --card-bg: #18181b; --text: #fafafa; --border: #27272a; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 20px; }
        header { padding: 15px; position: sticky; top: 0; background: var(--bg); z-index: 100; border-bottom: 1px solid var(--border); }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #000; color: #fff; font-size: 16px; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid var(--border); text-align: center; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { font-size: 11px; padding: 8px; margin: 0; height: 35px; overflow: hidden; }
        #player-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; overflow-y: auto; }
        .vid-cont { width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .ep-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 8px; padding: 20px; }
        .ep-btn { background: #27272a; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; }
        .ep-btn.active { border-color: var(--primary); color: var(--primary); }
        .close-btn { background: #ef4444; color: #fff; padding: 15px; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        .msg { text-align: center; padding: 20px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <input type="text" placeholder="Search Anime..." oninput="waitSearch(this.value)">
</header>

<div id="status" class="msg" style="display:none">Connecting to Bot...</div>
<div id="results" class="grid"></div>

<div id="player-view">
    <button class="close-btn" onclick="closePlayer()">âœ• CLOSE PLAYER</button>
    <div class="vid-cont" id="vid-shell"></div>
    <div id="bot-msg" class="msg"></div>
    <div class="ep-list" id="ep-shell"></div>
</div>

<script>
    // This is a specialized public mirror of the GogoAnime API
    const API = "https://api.consumet.org/anime/gogoanime";
    let timer;

    function waitSearch(q) {
        clearTimeout(timer);
        if (q.length < 3) return;
        timer = setTimeout(() => doSearch(q), 700);
    }

    async function doSearch(q) {
        const resDiv = document.getElementById('results');
        const status = document.getElementById('status');
        resDiv.innerHTML = "";
        status.style.display = "block";
        status.innerText = "ðŸ¤– Bot Searching...";

        try {
            const res = await fetch(`${API}/${encodeURIComponent(q)}`);
            const data = await res.json();
            status.style.display = "none";
            
            data.results.forEach(anime => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => openAnime(anime.id);
                div.innerHTML = `<img src="${anime.image}"><p>${anime.title}</p>`;
                resDiv.appendChild(div);
            });
        } catch (err) { status.innerText = "Bot busy. Try again."; }
    }

    async function openAnime(id) {
        document.getElementById('player-view').style.display = 'block';
        document.getElementById('ep-shell').innerHTML = "";
        document.getElementById('bot-msg').innerText = "ðŸ¤– Fetching Episodes...";
        
        try {
            const res = await fetch(`${API}/info/${id}`);
            const data = await res.json();
            document.getElementById('bot-msg').innerText = "Select Episode:";
            
            document.getElementById('ep-shell').innerHTML = data.episodes.map(ep => 
                `<div class="ep-btn" id="ep-${ep.number}" onclick="playEp('${ep.id}', ${ep.number})">${ep.number}</div>`
            ).join('');
            
            playEp(data.episodes[0].id, 1);
        } catch (e) { document.getElementById('bot-msg').innerText = "Error loading episodes."; }
    }

    async function playEp(epId, num) {
        document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`ep-${num}`)?.classList.add('active');
        document.getElementById('vid-shell').innerHTML = "<div class='msg'>ðŸ¤– Extracting Video Stream...</div>";

        try {
            const res = await fetch(`${API}/watch/${epId}`);
            const data = await res.json();
            
            // This grabs the 'Referer' link which is what actually works in an iframe
            const finalLink = data.headers.Referer || data.sources[0].url;
            document.getElementById('vid-shell').innerHTML = `<iframe src="${finalLink}" allowfullscreen></iframe>`;
        } catch (e) { document.getElementById('vid-shell').innerHTML = "<div class='msg'>Video Server Down. Try again.</div>"; }
    }

    function closePlayer() {
        document.getElementById('player-view').style.display = 'none';
        document.getElementById('vid-shell').innerHTML = '';
    }
</script>

</body>
</html>
